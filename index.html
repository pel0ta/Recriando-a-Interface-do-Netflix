<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!-- responsive css-->
    <link rel="stylesheet" href="responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo ">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmeprincipal">
            <div class="container">
                <h3 class="titulo">Falcão e o Soldado Invernal</h3>
                <p class="descricao">Após os eventos de "Vingadores: Ultimato", Sam Wilson/Falcão e Bucky Barnes/Soldado Invernal se unem em uma aventura que testa suas habilidades - e a paciência. Assista agora a nova o novo capitão america da UCM</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>   
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="boxfilme" src="img/filme1.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme2.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme3.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme5.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme6.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme7.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme8.jpg" alt="">
            </div>
            <div class="item">
                <img class="boxfilme" src="img/filme9.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8f3f0feb12.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
